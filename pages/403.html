<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš« ACCES RESTRICÈšIONAT ðŸš«</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Stilurile existente rÄƒmÃ¢n neschimbate */
        :root {
            --primary: #ff0000;
            --secondary: #000000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #000 0%, #111 100%);
            color: #fff;
            font-family: 'Impact', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .skull-container {
            font-size: 150px;
            margin-bottom: 20px;
            animation: bounce 2s ease infinite;
            text-shadow: 0 0 20px red;
        }
        
        h1 {
            font-size: 5rem;
            margin: 20px 0;
            text-transform: uppercase;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary), 0 0 30px var(--primary);
            animation: flicker 2s infinite;
            letter-spacing: 5px;
        }
        
        .message {
            font-size: 2.5rem;
            margin: 20px 0;
            text-shadow: 0 0 10px var(--primary);
            animation: shake 0.5s infinite;
        }
        
        .back-button {
            margin-top: 40px;
            padding: 15px 30px;
            background: var(--primary);
            color: black;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 0 20px var(--primary);
        }
        
        .back-button:hover {
            transform: scale(1.1);
            background: black;
            color: var(--primary);
        }
        
        .siren {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            height: 5px;
            background-color: red;
            animation: flash 0.2s ease-in-out infinite alternate;
            border-radius: 5px;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes flicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
                opacity: .99;
                text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
            }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
                opacity: 0.4;
                text-shadow: none;
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        @keyframes flash {
            0% { background-color: red; box-shadow: 0 0 20px red; }
            100% { background-color: black; box-shadow: none; }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Jumpscare overlay */
        .jumpscare {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: black;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
        }
        
        .jumpscare img {
            max-width: 90%;
            max-height: 90%;
            transform: scale(0.8);
        }
        
        .jumpscare.active {
            animation: jumpscare 0.5s forwards;
        }
        
        @keyframes jumpscare {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .message { font-size: 2rem; }
            .skull-container { font-size: 100px; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .message { font-size: 1.5rem; }
            .skull-container { font-size: 80px; }
        }
        
        /* Buton stocare sunete */
        .stop-sound {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary);
            color: black;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="siren"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container animate__animated animate__jackInTheBox">
        <div class="skull-container">ðŸ’€</div>
        <h1 class="animate__animated animate__headShake">ACCES INTERZIS</h1>
        <p class="message animate__animated animate__pulse">CE CAUTI AICI FRATE?</p>
        <a href="/" class="back-button">ÃŽNAPOI</a>
    </div>
    
    <div class="jumpscare" id="jumpscare">
        <img src="https://media.tenor.com/GY_Ul3mwkh4AAAAd/jumpscare-fnaf.gif" alt="Jumpscare">
    </div>
    
    <div class="stop-sound" id="stopSound">STOP SPAM</div>
    
    <script>
        // VariabilÄƒ globalÄƒ pentru a È›ine evidenÈ›a sunetelor
        let soundsActive = true;
        let soundIntervals = [];
        
        // FuncÈ›ie pentru spam-ul de sunet vine-boom.mp3
        function spamVineBoomSound() {
            // CreÄƒm mai multe instanÈ›e audio pentru a permite suprapunerea
            const maxSounds = 10;
            const audioPool = [];
            
            for (let i = 0; i < maxSounds; i++) {
                audioPool.push(new Audio('https://www.myinstants.com/media/sounds/vine-boom.mp3'));
                audioPool[i].volume = 0.4;
            }
            
            let currentIndex = 0;
            
            // Spam rapid
            const rapidInterval = setInterval(() => {
                if (!soundsActive) {
                    clearInterval(rapidInterval);
                    return;
                }
                
                audioPool[currentIndex].play();
                currentIndex = (currentIndex + 1) % maxSounds;
            }, 1000); // O datÄƒ la 1 secundÄƒ
            
            soundIntervals.push(rapidInterval);
            
            // Spam aleator mai intens
            const randomInterval = setInterval(() => {
                if (!soundsActive) {
                    clearInterval(randomInterval);
                    return;
                }
                
                if (Math.random() > 0.5) {
                    audioPool[Math.floor(Math.random() * maxSounds)].play();
                }
            }, 2500); // Posibilitate aleatorie la fiecare 2.5 secunde
            
            soundIntervals.push(randomInterval);
        }
        
        // FuncÈ›ia pentru particule
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                
                // Random emoji selection
                const emojis = ['ðŸ’€', 'âš ï¸', 'ðŸš«', 'â›”', 'ðŸ”’', 'ðŸ‘ï¸', 'âš°ï¸', 'â˜ ï¸', 'ðŸ”ª', 'ðŸ‘¹'];
                const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                
                particle.textContent = randomEmoji;
                particle.style.position = 'absolute';
                particle.style.fontSize = Math.random() * 30 + 10 + 'px';
                particle.style.opacity = Math.random() * 0.7 + 0.3;
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = posX + '%';
                particle.style.top = posY + '%';
                
                // Animation
                particle.style.animation = `rotate ${Math.random() * 10 + 5}s linear infinite`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Jumpscare dupÄƒ un timp aleator
        function setupJumpscare() {
            const delay = Math.random() * 5000 + 2000; // 2-7 secunde
            setTimeout(() => {
                const jumpscare = document.getElementById('jumpscare');
                jumpscare.classList.add('active');
                
                // Sunet de jumpscare
                if (soundsActive) {
                    const screamSound = new Audio('https://www.myinstants.com/media/sounds/fnaf-1-scream-made-with-Voicemod-technology.mp3');
                    screamSound.volume = 0.7;
                    screamSound.play();
                }
                
                // VibraÈ›ie puternicÄƒ
                navigator.vibrate && navigator.vibrate([300, 100, 300, 100, 300]);
                
                // EliminÄƒ jumpscare dupÄƒ animaÈ›ie
                setTimeout(() => {
                    jumpscare.classList.remove('active');
                }, 800);
            }, delay);
        }
        
        // Audio surprizÄƒ
        function addSurpriseSounds() {
            const container = document.querySelector('.container');
            container.addEventListener('click', () => {
                if (!soundsActive) return;
                
                const sounds = [
                    'https://www.myinstants.com/media/sounds/metal-pipe.mp3',
                    'https://www.myinstants.com/media/sounds/vine-boom.mp3',
                    'https://www.myinstants.com/media/sounds/erro.mp3',
                    'https://www.myinstants.com/media/sounds/dramatic-sound-effect.mp3'
                ];
                const randomSound = sounds[Math.floor(Math.random() * sounds.length)];
                const audio = new Audio(randomSound);
                audio.volume = 0.5;
                audio.play();
            });
        }
        
        // Configurarea butonului de stop
        function setupStopButton() {
            const stopButton = document.getElementById('stopSound');
            stopButton.addEventListener('click', () => {
                soundsActive = false;
                
                // Oprim toate intervalele
                soundIntervals.forEach(interval => clearInterval(interval));
                soundIntervals = [];
                
                // ActualizÄƒm textul butonului
                stopButton.textContent = 'SUNETELE OPRITE';
                stopButton.style.background = '#333';
                
                // OpÈ›ional: reactivÄƒm dupÄƒ 10 secunde
                setTimeout(() => {
                    if (Math.random() > 0.5) { // 50% È™ansÄƒ sÄƒ reactivÄƒm
                        soundsActive = true;
                        spamVineBoomSound();
                        stopButton.textContent = 'STOP SPAM';
                        stopButton.style.background = 'var(--primary)';
                    }
                }, 10000);
            });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            addSurpriseSounds();
            setupJumpscare();
            setupStopButton();
            
            // AdaugÄƒ efect de vibraÈ›ie cÃ¢nd pagina se Ã®ncarcÄƒ
            setTimeout(() => {
                navigator.vibrate && navigator.vibrate([200, 100, 200]);
            }, 500);
            
            // PorneÈ™te spam-ul de sunet Vine Boom
            spamVineBoomSound();
        });
    </script>
</body>
</html>
